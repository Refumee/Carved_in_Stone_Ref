	[event]
		name=start
		
		[message]
			speaker=Grim
			message=_ "Oh. Oh. Oh. Oh. Oh. Oh! What have we done?!"
		[/message]
		
		[message]
			speaker=Uthain
			message=_ "Shassagoth. World Eater! A mountain has been shattered by the great mages of Alduin to burrow his earthly presence underneath. And our kin stumbled upon him."
		[/message]
		
		[message]
			speaker=Grim
			message=_ "What do we do now?"
		[/message]
		
		[message]
			speaker=Uthain
			message=_ "Escape from these plains. But . . . but where are we even."
		[/message]
		
		[message]
			speaker=Skjol
			message=_ "The prophecies of the Oldest still hold truth to them. Shassagoth lives in his own realm outside of our known world. It is said, that this place lies in the deepest depths of Irdya. Blackqvasten, a place on the very brink of the world`s edge. Below us is the vortex of nothingness."
		[/message]
		
		[message]
			speaker=Uthain
			message=_ "And how do we escape?"
		[/message]
		
		[message]
			speaker=Norn
			message=_ "A big grenade onto that statue and we could have spared this for all of us!"
		[/message]
		
		[message]
			speaker=Skjol
			message=_ "Blackqvasten is an isolated place. A world inside another world. Our world is nothing more than the shell of Blackqvasten."
		[/message]
		
		[sound]
			name=shassa-laugh.ogg
		[/sound]
		
		[message]
			speaker=Uthain
			message=_ "And we have to break this shell! Brothers, we are being watched by the dark one! Move on, don`t stand still. We will find a way out."
		[/message]
		
