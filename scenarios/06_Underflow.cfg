	[event]
		name=victory
		
		[message]
			speaker=Grim
			message=_ "And that was the last one. We are done here!"
		[/message]
		
		[message]
			speaker=Uthain
			message=_ "All these building, caves carved in stone not by the elves of the deep but by hammers and runes. Fortifications of our very own kin lie here. Skjol, this place is not unknown to our forefathers?"
		[/message]
		
		[message]
			speaker=Skjol
			message=_ "Runic boundaries are the shell, Uthain. Smithed by the ancient arts of our forefathers. They once lived here in peace, the depths were their home. We dwarves a beings of the earth, Uthain. We are stoneborn!"
		[/message]
		
		[message]
			speaker=Skjol
			message=_ "These golden legions you see here shattered around were smithed by the our forefathers, who were far more experienced in the use of runic magic. The runes encarved in their golden shell blew life into these apparatures. They were installed because the thing . . . Shassagoth, lying in the midst of the world woke up from the actions of living beings. His power grew and he lured elves to become of his followers, as his mighty grip pulled them deeper and deeper. Elves, that lost their trust in nature. These followers are nothing more than a shadow of their former selves. Deep Elves, they are called. Servants of Shassagoth."
		[/message]
		
		[message]
			speaker=Skjol
			message=_ "The Golden Legion, as we called them, defended our forefathers because they could not be deceived by the dark one. Having an iron will and being imbued by runic magic, they sharp swords scared away the followers of Shassagoth. Our forefathers fought for a long time, lived in coexistence with Shassagoth. Slowly but steadily, our forefathers were outnumbered by the rising number of deep elves. But the Golden Legion survived. They became inactivated as the dwarvish presence diminished."
		[/message]
		
		[message]
			speaker=Skjol
			message=_ "But they are still here. The Golden Legion is still spread all over Blackqvasten. Inactivated, sleeping mighty warriors."
		[/message]
		
		[message]
			speaker=Uthain
			message=_ "Then we have to activate them as they secure our existence here. We cannot survive here for much longer."
		[/message]
		
		[message]
			speaker=Skjol
			message=_ "Our forefathers knew about the evercoming danger of Shassagoth. And they installed the Great Bell of Blackqvasten. One swing with a runic hammer against it, and the mighty sound of the Bell rang through Blackqvasten and shaked the very midst of the world. The Great Bell can activate the Golden Legion, Uthain. We have to find it. "
		[/message]
		
		[message]
			speaker=Onarr
			message=_ "Then we need to find it. There are not many ways a Golden One can walk. Here let us go there."
		[/message]
	[/event]

