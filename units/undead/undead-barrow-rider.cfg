[unit_type]
    id=Barrow Rider
    name= _ "Barrow Rider"
    race=undead
    image="units/undead/barrow_rider.png"
    hitpoints=32
    movement_type=undeadfoot
    movement=6
    experience=42
    level=1
    alignment=chaotic
    advances_to=Barrow Wight
    cost=22
    usage=fighter
    [defense]
        hills=60
        mountains=50
        fungus=60
        forest=-70
        village=60
    [/defense]
    [resistance]
        blade=80
    [/resistance]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
	{AMLA_DEFAULT}
    
    description= _ "The life-like appearance of the barrow_rider can confuse people when seen from afar or in the darkness. Neverthless, the sighting of its swollen and blackened body reveals his true nature as a creation of an evil mind."
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead/barrow_rider.png" "units/undead/barrow_rider.png" {SOUND_LIST:SKELETON_HIT} }
	
    [attack]
        name=baneblade
        description=_"baneblade"
        type=arcane
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        alpha=0.8~0.5:126,0.5~0.8:126
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            image="units/undead/barrow_rider.png:[150,100*2,90,80]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/barrow_rider.png:50"
        [/frame]
    [/attack_anim]
	
    [animation]
		apply_to=recruited
        start_time=-800
		blend_color=0,0,0
        [frame]
			alpha=0~1:1200
			directional_x=-64~0
			blend_ratio=1~0:1200
			image="units/undead/barrow_rider.png:1200"
        [/frame]
	    [sound_frame]
            sound=horse-die.ogg
        [/sound_frame]
    [/animation]
[/unit_type]
