[unit_type]
    id=Undying
    name= _ "Undying"
    race=undead
    image="units/undead/undying.png"
    profile="portraits/undead/undying.png"
    hitpoints=55
    movement_type=undeadfoot
    movement=7
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=fighter
    description= _ ""
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=60
        impact=120
        pierce=40
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-undead.png
        type=blade
        range=melee
        damage=10
        number=4
		{WEAPON_SPECIAL_POISON}
    [/attack]
    {DEFENSE_ANIM "units/undead/undying.png" "units/undead/undying.png" {SOUND_LIST:SKELETON_BIG_HIT} }
	
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-200
		offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
		
        [frame]
            image="units/undead/undying.png:[100,150,100]"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/bigrip-[1~5].png:[60*5]
				offset=1.0
				halo_x=-10~0
				auto_vflip=false
				y=0~-8:150,-8~0:150
			[/missile_frame]
			
			[missile_frame]
				halo=strikegfx/bigrip-[1~5].png~FL(horiz):[60*5]
				offset=1.0
				halo_x=10~0
				auto_vflip=false
				y=0~-8:150,-8~0:150
			[/missile_frame]
		[/if]
		
		
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
        [frame]
            image="units/undead/undying.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
