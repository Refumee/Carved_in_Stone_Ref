    id=Skeleton Custodian
    name= _ "Skeleton Custodian"
    race=undead
    image="units/undead/custodian.png"
    hitpoints=32
    movement_type=undeadfoot
    movement=5
    experience=32
    level=1
    alignment=chaotic
    advances_to=
    cost=22
    usage=fighter
	{AMLA_DEFAULT}
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    
    description= _ "The life-like appearance of the custodian can confuse people when seen from afar or in the darkness. Neverthless, the sighting of its swollen and blackened body reveals his true nature as a creation of an evil mind."
    die_sound={SOUND_LIST:SKELETON_DIE}
    {DEFENSE_ANIM "units/undead/custodian-defend.png" "units/undead/custodian-defend.png" {SOUND_LIST:SKELETON_HIT} }
	
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        alpha=0.8~0.5:126,0.5~0.8:126
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            image="units/undead/custodian.png:[150,100*2,90,80]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/custodian.png:50"
        [/frame]
    [/attack_anim]

