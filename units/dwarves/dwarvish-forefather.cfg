    hitpoints=72
    movement_type=dwarvishfoot
    movement=5
    level=3
    alignment=neutral
    cost=50
    usage=fighter
    advances_to=null
    experience=150
	
	{AMLA_HEROIC_BONUS}
	
    description= _ ""
