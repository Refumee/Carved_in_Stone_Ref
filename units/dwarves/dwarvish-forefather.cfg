        start_time=-350
        [frame]
            image="units/dwarves/skjol-forefather.png":250
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/dwarves/skjol-forefather.png":400
        [/frame]
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=shield bash
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dwarves/skjol-forefather.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
