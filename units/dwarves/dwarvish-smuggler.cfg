[unit_type]
    id=Dwarvish Smuggler
    name= _ "Dwarvish Smuggler"
    race=dwarf
    image="units/dwarves/smuggler.png"
    profile="portraits/dwarves/scout.webp"

    hitpoints=42
    movement_type=dwarvishfoot
    movement=5
    level=2
    alignment=neutral
    cost=32
    usage=archer
	experience=40
    advances_to=null
	[advancement]
        id=amla_smuggler_impaler
        description= _ "Improved Crossbow: grants +3 damage"
        image="attacks/ballista.png"
		always_display=yes
		[effect]
            apply_to=attack
			name=crossbow
			increase_damage=3
        [/effect]
        [effect]
			[filter]
                [has_attack]
					type=fire
				[/has_attack]
            [/filter]
            apply_to=attack
			type=fire
			increase_damage=2
        [/effect]
    [/advancement]
	[advancement]
        id=amla_smuggler_flamethrower
        description= _ "Fire bolts: grants a fire attack"
        image="attacks/flames.png"
		always_display=yes
		[effect]
			[filter]
                [has_attack]
					name=crossbow
					damage=14
				[/has_attack]
            [/filter]
            apply_to=new_attack
			name=fire bolts
			description=_"fire bolts"
			icon=icons/needles-fire-2.png
			type=fire
			range=ranged
			damage=12
			number=2
        [/effect]
		[effect]
			[filter]
                [has_attack]
					name=crossbow
					damage=17
				[/has_attack]
            [/filter]
            apply_to=new_attack
			name=fire bolts
			description=_"fire bolts"
			icon=icons/needles-fire-2.png
			type=fire
			range=ranged
			damage=14
			number=2
        [/effect]
    [/advancement]
	[advancement]
        id=amla_smuggler_phantom
        description= _ "Phantom: grants the nightstalk ability"
        image="icons/dress_silk_green.png"
		always_display=yes
		[effect]
            apply_to=new_ability
			[abilities]
				{ABILITY_NIGHTSTALK}
			[/abilities]
        [/effect]
    [/advancement]
    description= _ "Dwarvish smugglers easily infiltrate the fortifications of his enemies, assassinating leaders without ever be seen. During their raids, the smugglers often accumulate both dangerous and useful items."
    {DEFENSE_ANIM "units/dwarves/smuggler.png" "units/dwarves/smuggler.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
	[attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=14
        number=2
		[specials]
			{WEAPON_SPECIAL_MARKSMAN}
		[/specials]
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-550
        offset=0.0~0.0:200,0.0~0.5:270,0.5~0.5:180,0.5~0.0:200
		[frame]
			image="units/dwarves/smuggler.png:[50,100*8,50]"
		[/frame]

        {SOUND:HIT_AND_MISS knife.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
			name=crossbow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-300
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        [frame]
            image="units/dwarves/smuggler.png:300"
        [/frame]
    [/attack_anim]
	
	[attack_anim]
		[filter_attack]
			name=fire bolts
		[/filter_attack]
		missile_start_time=-150
		[missile_frame]
			duration=150
			image="projectiles/missile-fire-n.png"
			image_diagonal="projectiles/missile-fire-ne.png"
		[/missile_frame]
		start_time=-300
		{SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
		[frame]
			image="units/dwarves/smuggler.png:300"
		[/frame]
	[/attack_anim]
	
	[standing_anim]
		start_time=0
		[frame]
			image="units/dwarves/smuggler-bob-[1~3,2,1].png:[180*5]"
		[/frame]
	[/standing_anim]
[/unit_type]
