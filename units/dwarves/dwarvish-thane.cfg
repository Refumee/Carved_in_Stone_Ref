[unit_type]
    id=Dwarvish Thane
    name= _ "Dwarvish Thane"
    race=dwarf
    image="units/dwarves/thane.png"
    profile="portraits/dwarves/ulfserker.webp"

    hitpoints=80
    movement_type=dwarvishfoot
    movement=4
    level=4
    alignment=neutral
    cost=78
    usage=fighter
    experience=200
	{AMLA_DEFAULT}
    description= _ "Not many dwarves are allowed to wears helmets that cover their faces, as the face of a dwarf is perceived as a mirror of his personality. The thanes nonetheless are allowed since no one dares to question the loyalty of these heavily armoured dwarves. Thanes are often seen in the throne room of the high kings of the mountains."
    {DEFENSE_ANIM "units/dwarves/thane.png" "units/dwarves/thane.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=70
        pierce=70
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/dwarves/thane.png:50"
        [/frame]
        [frame]
            image="units/dwarves/thane.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/dwarves/thane.png:150"
        [/frame]
        [frame]
            image="units/dwarves/thane.png:25"
        [/frame]
        [frame]
            image="units/dwarves/thane.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/dwarves/thane.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg -150}
        [frame]
            image="units/dwarves/thane.png:100"
        [/frame]
        [frame]
            image="units/dwarves/thane.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
