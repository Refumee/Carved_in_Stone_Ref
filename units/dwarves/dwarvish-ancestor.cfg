[unit_type]
    id=Dwarvish Ancestor
    name= _ "Dwarvish Ancestor"
    race=undead
    image="units/dwarves/ancestor.png"
    hitpoints=35
    movement_type=undeadspirit
    movement=7
    experience=250
    level=1
    alignment=neutral
    {AMLA_DEFAULT}
    cost=22
    usage=scout
    description= _ "The life-like appearance of the ancestor can confuse people when seen from afar or in the darkness. Neverthless, the sighting of its swollen and blackened body reveals his true nature as a creation of an evil mind."
    {DEFENSE_ANIM "units/dwarves/ancestor.png" "units/dwarves/ancestor.png" wail.wav }
	die_sound=wail-long.wav
    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=6
        number=5
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
 
    [attack_anim]

        [filter_attack]

            name=touch

        [/filter_attack]
        start_time=-200

        [frame]

            image="units/dwarves/demon-arcane.png:50"

        [/frame]

        [frame]

            image="units/dwarves/demon-arcane-melee.png:200"

        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -100}

        [frame]

            image="units/dwarves/demon-arcane.png:50"

        [/frame]

    [/attack_anim]
[/unit_type]
