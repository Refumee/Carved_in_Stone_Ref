[unit_type]
    id=Iron Bear
    name= _ "Iron Bear"
    race=dwarf
    image="units/dwarves/iron_bear.png"
    profile="portraits/dwarves/ulfserker.webp"

    hitpoints=60
    movement_type=dwarvishfoot
    movement=8
    level=2
    alignment=neutral
    cost=36
    usage=fighter
    experience=85
	advances_to=null
	{AMLA_DEFAULT}
    description= _ "The bears of the valleys of the Heart Mountains are one of the fiercest yet tameable creatures of the Northlands. As both dwarves and bears inhabit these mountains, it was just a matter of time the dwarves managed to tame them. The Shorbear Clan was the first one to do so."
    {DEFENSE_ANIM "units/dwarves/iron_bear.png" "units/dwarves/iron_bear.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
	[movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
		frozen=30
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=70
        pierce=70
    [/resistance]
    [attack]
        name=bite
        description=_"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-500

        [frame]
            image="units/dwarves/iron_bear.png:50"
            offset=0.0~-0.1
        [/frame]
        [frame]
            image="units/dwarves/iron_bear.png:500"
            offset=-0.1~-0.2.0:200,-0.2~0.0:150,0.0~0.6:100,0.6~0.4:100
        [/frame]
        [frame]
            image="units/dwarves/iron_bear.png:100"
            offset=0.4~0.0
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
	
	[attack_anim]
		[filter_attack]
			name=spear
		[/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=250
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
			offset=-0.2~1.4
        [/missile_frame]
		start_time=-300
        [frame]
            image="units/dwarves/iron_bear.png:50"
            sound={SOUND_LIST:THROW}
        [/frame]
		[frame]
			image="units/dwarves/iron_bear.png:300"
		[/frame]
		
		{SOUND:HIT spear.ogg 0}
	[/attack_anim]
[/unit_type]
