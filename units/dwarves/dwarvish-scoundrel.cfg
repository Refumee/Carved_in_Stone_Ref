[unit_type]
    id=Dwarvish Scoundrel
    name= _ "Dwarvish Scoundrel"
    race=dwarf
    image="units/dwarves/scoundrel.png"
    profile="portraits/dwarves/scout.webp"

    hitpoints=30
    movement_type=dwarvishfoot
    movement=5
    level=1
    alignment=neutral
    cost=17
    usage=archer
    experience=25
    advances_to=Dwarvish Smuggler
    description= _ "Equipped with a crossbow the dwarvish scoundrel is able to quickly eradicate his enemies from behind. Scoundrels are not often seen in dwarvish armies as they are perceived as outlaws in the ranks of the dwarves."
    {DEFENSE_ANIM "units/dwarves/scoundrel.png" "units/dwarves/scoundrel.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=1
    [/attack]
	[attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=10
        number=2
		[specials]
			{WEAPON_SPECIAL_MARKSMAN}
		[/specials]
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-550
        offset=0.0~0.0:200,0.0~0.5:270,0.5~0.5:180,0.5~0.0:200
		[frame]
			image="units/dwarves/scoundrel.png:[50,100*8,50]"
		[/frame]

        {SOUND:HIT_AND_MISS knife.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-300
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        [frame]
            image="units/dwarves/scoundrel.png:300"
        [/frame]
    [/attack_anim]
	
	[standing_anim]
		start_time=0
		[frame]
			image="units/dwarves/scoundrel-bob-[1~3,2,1].png:[180*5]"
		[/frame]
	[/standing_anim]
[/unit_type]
