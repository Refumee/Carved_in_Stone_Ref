[unit_type]
    id=Cave Dryalid
    name= _ "Cave Dryalid"
    race=monster
    image="units/dungeon/cave_dryalid.png"
	image_icon="units/dungeon/cave_dryalid.png"
    hitpoints=52
    movement_type=mountainfoot
    movement=6
    experience=50
    level=2
    alignment=chaotic
    advances_to=
	{AMLA_DEFAULT}
    cost=18
    usage=fighter
    
    description= _ ""
    die_sound=hiss-hit.wav
    {DEFENSE_ANIM "units/dungeon/cave_dryalid.png" "units/dungeon/cave_dryalid.png" hiss-hit.wav }
	
	 [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-snake.png
        type=pierce
        range=melee
        damage=11
        number=2
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-350
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.5,0.5~0.3,0.3~0.0
        [frame]
            image="units/dungeon/cave_dryalid.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/bite-[1~6].png~SCALE(60,60)~BLEND(20,20,20,0.3):[120*6]
				offset=0.8~1.0
				auto_vflip=false
			[/missile_frame]
		[/if]
    [/attack_anim]
	
[/unit_type]
