[unit_type]
    id=Clockwork Tesserarius
    name= _ "Clockwork Tesserarius"
    race=clockwork
    image="units/clockwork/clockwork_tesserarius.png"

    hitpoints=52
    movement_type=clockworkfoot
    movement=6
    level=2
	advances_to=Clockwork Centurion
    alignment=neutral
    cost=26
    usage=fighter
    experience=80
    description= _ ""
    {DEFENSE_ANIM "units/clockwork/clockwork_tesserarius.png" "units/clockwork/clockwork_tesserarius.png" skeleton-die-2.ogg }
    die_sound=skeleton-die-2.ogg
	
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/rayblade.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
		offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
		start_time=-330
		[frame]
			image="units/clockwork/clockwork_tesserarius.png:[120*6]"
			halo="strikegfx/whirl-[1~4].png:[180*4]"
		[/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=strikegfx/rip-[1~5].png~BLEND(250,200,80,0.8):[90*5]
				offset=1.0
				auto_vflip=false
			[/missile_frame]
		[/if]
		
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]

[/unit_type]
